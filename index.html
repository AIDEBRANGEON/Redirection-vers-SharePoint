<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection SharePoint</title>
  <script>
    window.onload = function() {
      var url = "https://brangeonfr.sharepoint.com/sites/Aide-Brangeon";
      
      // Ouvre le site dans un nouvel onglet navigateur
      window.open(url, "_blank", "noopener,noreferrer");

      // Message affiché dans l’iframe Teams
      const container = document.createElement("div");
      container.innerHTML = `
        <h3 style="color: rgb(0,150,58) !important;>Votre site s'est ouvert dans un navigateur externe.</h3>
        <p style="color: rgb(0,150,58) !important;>Si ce n'est pas le cas, 
          <a href="${url}" target="_blank" rel="noopener noreferrer">cliquez ici</a>.
        </p>
      `;
      document.body.appendChild(container);
    }
  </script>
</head>
<body>
  <noscript>
    <p>JavaScript est désactivé. Veuillez <a href="https://brangeonfr.sharepoint.com/sites/Aide-Brangeon" target="_blank" rel="noopener noreferrer">cliquer ici</a> pour accéder au site.</p>
  </noscript>
</body>
</html>
